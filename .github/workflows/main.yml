name: Build-Test-Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME || 'knova-demo-eks' }}
  REGISTRY: ${{ vars.REGISTRY || '' }} # e.g., <acct>.dkr.ecr.us-east-1.amazonaws.com/hello-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t hello-api:latest ./ALASSANE-DEMO/app
      - name: Run tests (placeholder)
        run: echo "No tests yet" && exit 0

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - name: Install Helm
        uses: azure/setup-helm@v4
      - name: Helm deploy
        run: |
          cd charts/hello-api
          # If using REGISTRY, set image.repository=value
          IMG_REPO="${{ env.REGISTRY != '' && env.REGISTRY || 'hello-api' }}"
          helm upgrade --install hello-api .             --set image.repository="$IMG_REPO"             --set image.tag="latest"             --wait --timeout 5m
      - name: Verify rollout
        run: kubectl rollout status deployment/hello-api

  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - name: Install Helm
        uses: azure/setup-helm@v4
      - name: Helm deploy
        run: |
          cd charts/hello-api
          IMG_REPO="${{ env.REGISTRY != '' && env.REGISTRY || 'hello-api' }}"
          helm upgrade --install hello-api .             --set image.repository="$IMG_REPO"             --set image.tag="latest"             --wait --timeout 5m
      - name: Verify rollout
        run: kubectl rollout status deployment/hello-api

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://example.prod/hello
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - name: Install Helm
        uses: azure/setup-helm@v4
      - name: Helm deploy
        run: |
          cd charts/hello-api
          IMG_REPO="${{ env.REGISTRY != '' && env.REGISTRY || 'hello-api' }}"
          helm upgrade --install hello-api .             --set image.repository="$IMG_REPO"             --set image.tag="latest"             --wait --timeout 5m
      - name: Verify rollout
        run: kubectl rollout status deployment/hello-api
