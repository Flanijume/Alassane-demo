  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        id: aws_creds
        continue-on-error: true   # ðŸ‘ˆ This lets the workflow continue even if it fails
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::029148192067:role/github-actions-oidc-role
          aws-region: us-east-1

      - name: Debug OIDC environment
        run: |
          echo "==== GITHUB CONTEXT INFO ===="
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"
          echo "==== JWT Token Preview ===="
          curl -sLS "$ACTIONS_ID_TOKEN_REQUEST_URL" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq .

      - name: Verify AWS identity
        if: steps.aws_creds.outcome == 'success'  
        run: aws sts get-caller-identity  
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - name: Install Helm
        uses: azure/setup-helm@v4
      - name: Helm deploy
        run: |
          cd charts/hello-api
          # If using REGISTRY, set image.repository=value
          IMG_REPO="${{ env.REGISTRY != '' && env.REGISTRY || 'hello-api' }}"
          helm upgrade --install hello-api .             --set image.repository="$IMG_REPO"             --set image.tag="latest"             --wait --timeout 5m
      - name: Verify rollout
        run: kubectl rollout status deployment/hello-api

